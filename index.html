<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <main>
        <!-- TITULO Y ALERTA -->
        <div class="container border border-5 mt-5">
            <div class="row">
                <div class="col-12 bg-body-secondary p-3">
                    <h1>Payment form example</h1>
                </div>
                </svg>
            </div>
            <div class="mx-auto p-3">
                <div class="row">
                    <div class="col-12 alert alert-danger">
                        Some fields are missing
                        <i class="bi bi-exclamation-triangle-fill"></i>
                    </div>
                </div>
            </div>


            <!-- PRIMERA PARTE (METODO DE PAGO) -->

            <div>
                <form>
                    <fieldset>
                        <div class="row">
                            <legend>Metodo de pago</legend>
                            <div class="col-5 mb-3">
                                <label for="textInput" class="form-label">Card #</label>
                                <input type="text" id="textInput" class="form-control" placeholder="xxxxxxxxxxxxxxx">
                            </div>
                            <div class="col-3 mb-3">
                                <label for="selectInput" class="form-label">CVC #</label>
                                <input type="text" id="selectInput" class="form-control" maxlength="3"
                                    placeholder="000">
                            </div>
                            <div class=" col-4 mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="text" id="placeAmount" class="form-control" placeholder="Amount $">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

            <!-- PARTE DE DATOS PERSONALES-->
            <div>
                <form>
                    <fieldset>
                        <div class="row">
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="First name"
                                    aria-label="First name">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                            <div class="col-4">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-4">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>...</option>
                                    <option selected>Espa√±a</option>
                                    <option>Colombia</option>
                                    <option>Estados Unidos</option>
                                    <option>Inglaterra</option>
                                    <option>Portugal</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="inputZip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

            <!-- TIPO DE PAGO -->

            <div>
                <form>
                    <fieldset>
                        <div class="row">
                            <legend>We accept:</legend>
                            <div class="col-5 bg-dark-subtle rounded">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="payment1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="bi bi-alipay"></i>
                                </label>
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="payment2"
                                    checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="bi bi-stripe"></i>
                                </label>
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="payment3">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="bi bi-paypal"></i>
                                </label>
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="payment4"
                                    checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="bi bi-credit-card"></i>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

            <!-- COMENTARIOS DEL CLIENTE -->

            <div class="row">
                <div>
                    <div class="col">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                        <label for="message-text" class="text-secondary">Add any notes here.</label>
                    </div>
                </div>
            </div>

            <!-- BOTONES -->

            <div class="row bg-body-secondary p-3">
                <div class="d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
        </div>












    </main>






















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
